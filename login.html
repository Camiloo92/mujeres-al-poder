<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manzanas Del Cuidado</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="Encabezado">
        <a href="#" class="logo"> 
            <img class="logo" src="./img/Man.png" alt="Logo">
            <h2 class="nombre-empresa">Manzanas del cuidado</h2>
        </a>
    </header>
    
    <video src="./videos/manzanas.mp4" autoplay muted loop class="video"></video>
    
    <div class="contenedor-form">
        <h1>Iniciar Sesión</h1>

        <form action="http://localhost:3000/ingreso" method="POST">
            <label for="nombre_usu">Nombre</label>
            <input type="text" name="nombre_usu" required>
            <br><br>

            <label for="tipo_documento">Tipo de Documento</label>
            <select name="tipo_documento" required>
                <option value="">Selecciona Tipo de Documento</option>
                <option value="TI">TI</option>
                <option value="CC">CC</option>
            </select>
            <br><br>

            <label for="documento">Documento</label>
            <input type="text" name="documento" required>
            <br><br>

            <label for="contrasena">Contraseña</label>
            <input type="password" name="contrasena" required>
            <br><br>

            <button type="submit">Iniciar Sesión</button>
            <br><br>
            <button type="button"><a href="./registrar.html">Registrarse</a></button>
        </form>
    </div>

    <footer>
        <p>2024. Derechos Reservados</p>
    </footer>
</body>
</html>
